<div class="liaotianjilu" ng-controller="liaotian">
  <div class="chat-header">
    <div class="exit"><a href="#/message"></a></div>
    <div class="chat-name">相亲相爱一家人<span class="chat-num">(45)</span></div>
    <div class="chat-photo"></div>
  </div>
  <ul class="collection">
      <li ng-class="{'me':v.isme}"class="collection-item avatar" ng-repeat="v in liaotianjilu">
        <img ng-if="!v.isme" ng-src="{{duifang}}" alt="" class="circle">
        <img ng-if="v.isme" ng-src="{{ziji}}" alt="" class="circle">
        <p>{{v.xinxi}}</p>
      </li>
  </ul>
  <div class="chat-footer">
      <div class="say">语音</div>
      <input type="text" class="write">
      <div class="send">发送</div>
  </div>
</div>
